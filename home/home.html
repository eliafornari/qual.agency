<div class="container" ng-controller="homeCtrl">
    <header-directive></header-directive>
    <div class="projects">
        <ul>
            <li class="project" ng-repeat="h in home_data">
                <a class="home-a" href="/{{h.category}}/{{h.title_nav}}">

                </a>
            </li>
        </ul>
    </div>
</div>
